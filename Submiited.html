<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
           
            z-index: 9999;
        }

        .popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
        }
           

        .ss {
            font-family: Manrope;
            font-size: 25px;
            font-weight: 600;
            line-height: 31px;
            letter-spacing: 0em;
            text-align: center;
        }

        .Result {
            font-family: Manrope;
            font-size: 18px;
            font-weight: 600;
            line-height: 25px;
            margin-top: 6px;
            letter-spacing: 0em;
            font-family: Manrope;
            font-size: 14px;
            font-weight: 600;
            line-height: 25px;
            letter-spacing: 0em;
            text-align: center;
            text-align: center;
        }

        .but {
            background: #84CAFF;
            height: 50px;
            width: 200px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid white;
        }

        .img {
            width: 116px;
            height: 116px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <div class="popup">
            <img src="Rectangle.svg" class="img">
            <h2 class="ss">Assessment submitted successfully.</h2>
            <h6 class="Result">Result will be updated on your profile</h6>
            <button class="but">Done</button>
        </div>
    </div>

    <script>
        // JavaScript to close the modal when the "Done" button is clicked
        var modalContainer = document.querySelector('.modal-container');
        var closeButton = document.querySelector('.but');
        closeButton.addEventListener('click', function () {
            modalContainer.style.display = 'none';
        });
    </script>
</body>

</html>
